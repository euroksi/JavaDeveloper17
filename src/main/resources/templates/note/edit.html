<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
<h1>Edit Note</h1>
<form th:action="@{/note/edit}" method="post">
    <input type="hidden" th:field="*{note.id}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{note.title}" required>
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" th:field="*{note.content}" required></textarea>
    </div>
    <button type="submit">Save</button>
</form>
<a th:href="@{/note/list}">Back to list</a>
</body>
</html>
